sudo: enabled
matrix:
  include:
  - language: python
    python: 3.6
    install:
    - pip install -r python/requirements.txt
    script:
    - python3 -m pytest --cov=. --cov-report=term-missing:skip-covered
  - language: node_js
    node_js: 8
    before_script:
    - cd javascript/metaparticle-package
    - npm install
    script:
    - npm test
